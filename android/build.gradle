// ADDED MANUALLY BEGIN
buildscript {
    ext.kotlin_version = '2.1.10'
    
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'  // Changed from 8.1.0
        //classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'  // Changed version
        
    }
}
// ADDED MANUALLY  END

//added because of firebase BEGIN
plugins {
  id 'com.google.gms.google-services' version '4.3.15' apply false //changed from 4.4.2
}
//added because of firebase  END

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}



